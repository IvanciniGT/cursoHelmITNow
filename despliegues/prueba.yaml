apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: RELEASE-NAME-ingest
    labels: 
        app: RELEASE-NAME-es
        tipo-nodo: ingest
spec:
    replicas: 2
    selector:
      matchLabels:
        app: RELEASE-NAME-es
        tipo-nodo: ingest
        
    serviceName: RELEASE-NAME-ingest-svc
    
    template: # Plantilla del POD 
        metadata:
            labels: 
                app: RELEASE-NAME-es
                tipo-nodo: ingest
        spec:
          
          containers:
            - name: elasticSearch
              #image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
              image: elasticsearch:7.12
                                                                    # Este $ no nos vale.... y la vamos a tener que liar
              resources:
                  limits:
                    cpu: 1
                    memory: 2Gi
                  requests:
                    cpu: 1
                    memory: 2Gi
              ports:
                - containerPort: 9300
                - containerPort: 9200
              envFrom:
                - configMapRef:
                    name: RELEASE-NAME-configmap-general
                - configMapRef: 
                    name: RELEASE-NAME-configmap-default
                - configMapRef: 
                    name: RELEASE-NAME-ingest-es
              env:
                - name: node.name
                  valueFrom: 
                    fieldRef:
                       fieldPath: metadata.name
                - name: node.ingest
                  value: "true"
                - name: ELASTIC_PASSWORD
                  valueFrom:
                        secretKeyRef:
                            name: RELEASE-NAME-secret
                            key: elastic-user-password
              volumeMounts:
                - name: datos-elasticsearch
                  mountPath: /usr/share/elasticsearch/data
                  
    volumeClaimTemplates:
        -   metadata:
                name: datos-elasticsearch
            spec:
                storageClassName: cluster-nfs
                resources:
                    requests:
                        storage: 10Gb
                accessModes:
                  - ReadWriteOncePod


apiVersion: apps/v1
kind: Deployment
metadata: 
    name: mi-wp
spec:
    replicas: 1
    
    selector:
        matchLabels:
            app: wordpress
    
    template:
        metadata:
            labels:
                app: wordpress
        spec:
            affinity: {}
            volumes:
                - name: datos
                  persistentVolumeClaim:
                    claimName: wordpress-pvc
                
            containers:
                - image: wordpress:php8.0-apache
                  name: wordpress
                  resources:
                    requests:
                        memory: 1024Mi
                        cpu: 1
                    limits:
                        memory: 1024Mi
                        #cpu: ~
                  volumeMounts:
                    - name: datos
                      mountPath: /var/www/html
                  ports:
                    - containerPort: 80
                  env: 
                      - name: WORDPRESS_DB_HOST
                        value: ivanmdb-mariadb
                      - name: WORDPRESS_DB_USER
                        valueFrom: 
                            configMapKeyRef:
                                name: wordpress-configuracion
                                key:  USUARIO
                      - name: WORDPRESS_DB_PASSWORD
                        valueFrom: 
                            secretKeyRef:
                                name: mariadb-secretos
                                key:  mariadb-password
                      - name: WORDPRESS_DB_NAME
                        valueFrom: 
                            configMapKeyRef:
                                name: wordpress-configuracion
                                key:  BASE_DE_DATOS

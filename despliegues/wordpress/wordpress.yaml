kind: PersistentVolume       # El admin del cluster
apiVersion: v1
metadata: 
    name: pv-wordpress
spec:
    storageClassName: rapidito
    capacity:
        storage: 20Gi
    accessModes:
        - ReadWriteOnce # Solamente se puede utilizar ese volumen por un Ãºnico nodo del cluster de kub
                        # dentro de ese nodo, en todos los pods que me de la gana
        - ReadOnlyMany
        - ReadWriteMany
    hostPath:
        type: DirectoryOrCreate
        path: /home/ubuntu/environment/datos/wordpress
---        
apiVersion: v1
kind: ConfigMap
metadata: 
    name: wordpress-configuracion
data:
    USUARIO: usuario
    BASE_DE_DATOS: curso
---
apiVersion: v1
kind: Secret
metadata: 
    name: wordpress-secretos
data:
    CONTRASENA: cGFzc3dvcmQ=
---
kind: PersistentVolumeClaim  
apiVersion: v1
metadata: 
    name: wordpress-pvc
spec:
    storageClassName: rapidito
    resources:
        requests:
            storage: 10Gi
    accessModes:
        - ReadWriteMany
